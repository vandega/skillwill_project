<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <div>
        <button><a href="{% url 'create_car' %}">add car</a></button>
    </div>
    <div>
        {% for car in cars %}
        	<li><a href="{% url 'car_details' car.pk %}"> {{ car.brand }} {{ car.car_model }} </a></li>
        {% empty %}
        	<h1>No cars</h1>
        {% endfor %}

    </div>
</body>
</html>
